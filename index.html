<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="card">
        <div class="card__align">
        <div class="star__container">
            <img src="./interactive-rating-component-main/images/icon-star.svg" alt="star">
        </div> 
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
            <form action="submit" class="numbers__form">
                <div class="numbers__container">
                
                    <div class="num1 num__general">1</div>
                    <div class="num2 num__general">2</div>
                    <div class="num3 num__general">3</div>
                    <div class="num4 num__general">4</div>
                    <div class="num5 num__general">5</div>
                </div>
                
                <input class="button" id="submit__button" type="button" value="SUBMIT">
            </form>
            </div>

            <div class="content__thankyou-container">
            
                <div class="img__phone-container">
                <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="thank__you-image">
            </div>
            <p id="stars__selected"></p>
            <h1 class="thank__you-h1">Thank you!</h1>
            <p class="thank__you-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to ge in touch!</p>
            <button id="rate__again-button">rate again</button>
            </div>
    </main>
    <script src="code.js"></script>
</body>
</html>
